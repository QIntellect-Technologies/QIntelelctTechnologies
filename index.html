  <style>
    :root {
      --bg-main: #ffffff;
      --bg-sub: #f8fafc;
      --accent-blue: #2563eb;
      --deep-blue: #1e3a8a;
      --text-primary: #0f172a;
      --text-secondary: #475569;
    }

    * {
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    p {
      text-align: justify;
      hyphens: auto;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow-x: hidden;
      margin: 0;
    }

    .font-heading {
      font-family: 'Poppins', sans-serif;
    }

    /* Pulse Animation for AI Elements */
    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-blue);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    .blueprint-border {
      position: relative;
    }

    .blueprint-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px dashed rgba(37, 99, 235, 0.2);
      pointer-events: none;
      border-radius: inherit;
    }

    .tech-glow {
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.1);
    }

    @keyframes pulse-dot {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .animate-pulse-dot {
      animation: pulse-dot 3s infinite ease-in-out;
    }

    @keyframes gradient-rotate {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-rotate {
      background-size: 200% 200%;
      animation: gradient-rotate 4s ease infinite;
    }

    /* Smooth Scrolling */
    /* High-Precision Smooth Scrolling */
    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scroll-padding-top: 80px;
      /* Adjust based on navbar height */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow-x: hidden;
      margin: 0;
      /* Improved scrolling physics */
      overscroll-behavior-y: none;
    }

    /* Premium Minimalist Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(37, 99, 235, 0.2);
      border-radius: 10px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(37, 99, 235, 0.6);
    }

    /* Global Smooth Entrances */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Prevent flashing on page load */
    #root {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
