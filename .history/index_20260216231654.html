  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QIntellect Technologies | Engineering Intelligent Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-sub: #f8fafc;
        --accent-blue: #2563eb;
        --deep-blue: #1e3a8a;
        --text-primary: #0f172a;
        --text-secondary: #475569;
      }
      * {
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow-x: hidden;
        margin: 0;
      }
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-blue);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      
      .blueprint-border {
        position: relative;
      }
      .blueprint-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 1px dashed rgba(37, 99, 235, 0.2);
        pointer-events: none;
        border-radius: inherit;
      }

      .tech-glow {
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.1);
      }

      @keyframes pulse-dot {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 1; }
      }
      .animate-pulse-dot {
        animation: pulse-dot 3s infinite ease-in-out;
      }

      @keyframes gradient-rotate {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-rotate {
        background-size: 200% 200%;
        animation: gradient-rotate 4s ease infinite;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
        scrollbar-gutter: stable;
      }

      /* Enhanced Scrolling Performance */
      body, html {
        scroll-behavior: smooth !important;
      }

      /* Mouse-based hover effects for interactive elements */
      button, a, [role="button"] {
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      button:hover, a:hover, [role="button"]:hover {
        transform: translateY(-2px);
      }

      /* Parallax optimization */
      .parallax-element {
        will-change: transform;
        transform: translateZ(0);
      }

      /* Mouse follow effect for cards */
      .mouse-follow-card {
        perspective: 1000px;
        transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .mouse-follow-card:hover {
        transform: translateZ(20px);
      }

      /* Smooth transition for all elements */
      * {
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }

      @keyframes mouse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .mouse-glow {
        animation: mouse-glow 2s ease-in-out infinite;
      }

      /* High performance scrolling */
      main {
        will-change: scroll-position;
      }

      /* Smooth scroll snap for sections */
      section {
        scroll-snap-align: start;
      }
    </style>
